<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Mécanicien - CarShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/garages/{id}(id=${garage.id})}">
            <i class="fas fa-arrow-left me-2"></i>
            Retour au Garage: <span th:text="${garage.nom}"></span>
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-card">
                <div class="card-header bg-white">
                    <h3 class="card-title mb-0 text-center">
                        <i class="fas fa-user-plus me-2 text-primary"></i>
                        Nouveau Mécanicien
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/mecaniciens/create/{garageId}(garageId=${garage.id})}" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">
                                <i class="fas fa-id-card me-2"></i>Nom du Mécanicien
                            </label>
                            <input type="text" class="form-control" id="nom" name="nom"
                                   required placeholder="Entrez le nom du mécanicien">
                        </div>

                        <div class="mb-3">
                            <label for="experience" class="form-label">
                                <i class="fas fa-star me-2"></i>Années d'Expérience
                            </label>
                            <input type="number" class="form-control" id="experience" name="experience"
                                   min="0" max="50" required placeholder="Nombre d'années d'expérience">
                            <div class="form-text">Nombre d'années d'expérience en réparation automobile</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/garages/{id}(id=${garage.id})}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Créer Mécanicien
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Garage Info Card -->
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h6 class="card-title">
                        <i class="fas fa-warehouse me-2"></i>
                        Garage: <span th:text="${garage.nom}"></span>
                    </h6>
                    <p class="card-text text-muted mb-0">
                        <i class="fas fa-map-marker-alt me-1"></i>
                        <span th:text="${garage.ville}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
