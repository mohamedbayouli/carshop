<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Réparation - CarShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/mecaniciens/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${mecanicienName})}">
            <i class="fas fa-arrow-left me-2"></i>
            Retour au Profil: <span th:text="${mecanicienName}"></span>
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card form-card">
                <div class="card-header bg-white">
                    <h3 class="card-title mb-0 text-center">
                        <i class="fas fa-wrench me-2 text-primary"></i>
                        Nouvelle Réparation
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/mecaniciens/{garageId}/{mecanicienName}/reparations/create(garageId=${garage.id}, mecanicienName=${mecanicienName})}" method="post">

                        <!-- Repair Information -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="type" class="form-label">
                                    <i class="fas fa-tools me-2"></i>Type de Réparation
                                </label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="">Choisir le type</option>
                                    <option value="moteur">Moteur</option>
                                    <option value="freins">Freins</option>
                                    <option value="suspension">Suspension</option>
                                    <option value="boîte de vitesses">Boîte de vitesses</option>
                                    <option value="climatisation">Climatisation</option>
                                    <option value="direction assistée">Direction assistée</option>
                                    <option value="échappement">Échappement</option>
                                    <option value="peinture">Peinture</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">
                                    <i class="fas fa-calendar me-2"></i>Date
                                </label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cout" class="form-label">
                                    <i class="fas fa-euro-sign me-2"></i>Coût (€)
                                </label>
                                <input type="number" class="form-control" id="cout" name="cout"
                                       step="0.01" min="0" required placeholder="0.00">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="duree" class="form-label">
                                    <i class="fas fa-clock me-2"></i>Durée (jours)
                                </label>
                                <input type="number" class="form-control" id="duree" name="duree"
                                       min="1" max="30" required placeholder="Nombre de jours">
                            </div>
                        </div>

                        <!-- Car Information -->
                        <div class="border-top pt-3 mt-3">
                            <h5 class="text-primary mb-3">
                                <i class="fas fa-car me-2"></i>Informations de la Voiture
                            </h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="marque" class="form-label">Marque</label>
                                    <input type="text" class="form-control" id="marque" name="marque"
                                           required placeholder="Ex: Renault, Toyota, BMW...">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="modele" class="form-label">Modèle</label>
                                    <input type="text" class="form-control" id="modele" name="modele"
                                           required placeholder="Ex: Clio, Corolla, M3...">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/mecaniciens/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${mecanicienName})}"
                               class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Créer Réparation
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Mechanic Info Card -->
            <div class="card mt-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <h6 class="card-title mb-1">
                                <i class="fas fa-user me-2"></i>
                                Mécanicien: <span th:text="${mecanicienName}"></span>
                            </h6>
                            <p class="card-text text-muted mb-0">
                                <i class="fas fa-warehouse me-1"></i>
                                Garage: <span th:text="${garage.nom}"></span> - <span th:text="${garage.ville}"></span>
                            </p>
                        </div>
                        <div class="col-md-4 text-end">
                                <span th:if="${mecanicien.containsKey('experience')}" class="badge bg-info">
                                    <span th:text="${mecanicien.get('experience')}"></span> ans d'expérience
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
