<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${garage.nom} + ' - Détails'">Garage Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .info-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .mecanicien-item {
            transition: all 0.3s ease;
            border: none;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        .mecanicien-item:hover {
            transform: translateX(5px);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/garages}">
            <i class="fas fa-arrow-left me-2"></i>
            Retour aux Garages
        </a>
        <a th:href="@{/mecaniciens/new/{garageId}(garageId=${garage.id})}" class="btn btn-success">
            <i class="fas fa-plus me-2"></i>Nouveau Mécanicien
        </a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Garage Info -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card info-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h1 class="display-5" th:text="${garage.nom}">Garage Name</h1>
                            <p class="lead">
                                <i class="fas fa-map-marker-alt text-danger me-2"></i>
                                <span th:text="${garage.ville}">City</span>
                            </p>
                            <p class="text-muted">ID: <span th:text="${garage.id}"></span></p>
                        </div>
                        <div class="col-md-4 text-end">
                            <a th:href="@{/garages/edit/{id}(id=${garage.id})}"
                               class="btn btn-primary me-2">
                                <i class="fas fa-edit me-1"></i>Modifier
                            </a>
                            <a th:href="@{/garages}" class="btn btn-outline-secondary">
                                <i class="fas fa-list me-1"></i>Liste
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mechanics Section -->
    <div class="row" th:if="${garage.mecaniciens != null}">
        <div class="col-12">
            <div class="card info-card">
                <div class="card-header bg-white">
                    <h4 class="mb-0">
                        <i class="fas fa-tools me-2 text-primary"></i>
                        Mécaniciens du Garage
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Single Mechanic -->
                    <div th:if="${garage.isSingleMecanicien()}">
                        <div class="list-group">
                            <div class="list-group-item mecanicien-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <a th:href="@{/mecaniciens/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${garage.getSingleMecanicien().get('nom')})}"
                                           class="text-decoration-none">
                                            <i class="fas fa-user me-2 text-primary"></i>
                                            <span th:text="${garage.getSingleMecanicien().get('nom')}">Mechanic Name</span>
                                        </a>
                                    </div>
                                    <div class="btn-group">
                                        <small class="text-muted me-3" th:if="${garage.getSingleMecanicien().containsKey('experience')}">
                                            Expérience: <span th:text="${garage.getSingleMecanicien().get('experience')}"></span> ans
                                        </small>
                                        <a th:href="@{/mecaniciens/edit/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${garage.getSingleMecanicien().get('nom')})}"
                                           class="btn btn-outline-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/mecaniciens/delete/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${garage.getSingleMecanicien().get('nom')})}"
                                           class="btn btn-outline-danger btn-sm"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce mécanicien?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Multiple Mechanics -->
                    <div th:if="${garage.isMultipleMecaniciens()}">
                        <div class="list-group">
                            <div th:each="mecano : ${garage.getMecaniciensList()}" class="list-group-item mecanicien-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <a th:href="@{/mecaniciens/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${mecano.get('nom')})}"
                                           class="text-decoration-none">
                                            <i class="fas fa-user me-2 text-primary"></i>
                                            <span th:text="${mecano.get('nom')}">Mechanic Name</span>
                                        </a>
                                    </div>
                                    <div class="btn-group">
                                        <small class="text-muted me-3" th:if="${mecano.containsKey('experience')}">
                                            Expérience: <span th:text="${mecano.get('experience')}"></span> ans
                                        </small>
                                        <a th:href="@{/mecaniciens/edit/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${mecano.get('nom')})}"
                                           class="btn btn-outline-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/mecaniciens/delete/{garageId}/{mecanicienName}(garageId=${garage.id}, mecanicienName=${mecano.get('nom')})}"
                                           class="btn btn-outline-danger btn-sm"
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce mécanicien?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Mechanics -->
    <div class="row" th:if="${garage.mecaniciens == null}">
        <div class="col-12">
            <div class="card info-card">
                <div class="card-body text-center py-5">
                    <i class="fas fa-tools fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">Aucun mécanicien</h4>
                    <p class="text-muted">Aucun mécanicien n'est assigné à ce garage pour le moment.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
