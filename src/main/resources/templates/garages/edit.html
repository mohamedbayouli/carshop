<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Modifier ' + ${garage.nom}">Edit Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark header-bg">
    <div class="container">
        <a class="navbar-brand" th:href="@{/garages}">
            <i class="fas fa-arrow-left me-2"></i>
            Retour aux Garages
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card form-card">
                <div class="card-header bg-white">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-edit me-2 text-warning"></i>
                        Modifier Garage
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/garages/update/{id}(id=${garage.id})}" th:object="${garage}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" th:field="*{id}"
                                   readonly th:value="${garage.id}">
                            <div class="form-text">L'ID ne peut pas être modifié</div>
                        </div>

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom du Garage</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}"
                                   required th:value="${garage.nom}">
                        </div>

                        <div class="mb-3">
                            <label for="ville" class="form-label">Ville</label>
                            <input type="text" class="form-control" id="ville" th:field="*{ville}"
                                   required th:value="${garage.ville}">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/garages}" class="btn btn-outline-secondary me-md-2">
                                <i class="fas fa-times me-1"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i>Mettre à jour
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
